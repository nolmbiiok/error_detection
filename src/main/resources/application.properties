
No active profile set, falling back to 1 default profile: "default"

spring.application.name=Error_Detection


server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3306/myDB
spring.datasource.username=root
spring.datasource.password=!paranoid1A
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




spring.kafka.bootstrap-servers=172.17.0.1:9097



spring.kafka.consumer.properties.spring.json.value.default.type=com.mentoring.entity.FaultEventEntity

spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.listener.missing-topics-fatal=false

spring.kafka.consumer.group-id=fault-detector-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer




spring.redis.host=localhost  
spring.redis.port=6379       
spring.redis.timeout=60000   